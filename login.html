<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="maindiv">
    <div class="signupdiv">

        <form>
            <div><h1>Sign Up</h1></div>
            <div><p><b>It's free and only takes a minute</b></p></div>
            <label class="textarrangement">First Name</label>
            <input class="input" type="name"><br><br>
            <label class="textarrangement">Last Name</label>
            <input class="input" type="name"><br><br>
            <label class="textarrangement">Email</label>
            <input class="input" type="email"><br><br>
            <label class="textarrangement">Password</label>
            <input class="input" type="password"><br><br>
            <label class="textarrangement">Confirm Password</label>
            <input class="input" type="password"><br><br>
            <button class="loginbutton">LOGIN</button>
        </form>

    </div>
        
    <div class="logindiv">
        <form>
            <div><h1>Login</h1></div>
            <input class="input" type="name" placeholder="Your Name"><br><br>
            <input class="input" type="email" placeholder="Email Address"><br><br>
            <button class="loginbutton">LOGIN</button>
        </form>
    </div>
    </div>
    
</body>
</html>
